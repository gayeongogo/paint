<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>그림판</title>
</head>
<body>
    <div id="wrap">
        <div class="title">JS Sketchbook</div>
        <canvas id="canvas" class="canvas" width="700" height="700"></canvas>
        <div class="controls">
            <div class="controls-range">
                <input type="range" id="range" min="0.1" max="5.0" value="2.5" step="0.1">
            </div>
            <div class="controls-btns">
                <button id="mode">Fill</button>
                <button id="save">Save</button>
            </div>
            <div class="controls-colors">
                <div class="controls-color" style="background: black;"></div>
                <div class="controls-color" style="background: white;"></div>
                <div class="controls-color" style="background: red;"></div>
                <div class="controls-color" style="background: orange;"></div>
                <div class="controls-color" style="background: yellow;"></div>
                <div class="controls-color" style="background: green;"></div>
                <div class="controls-color" style="background: blue;"></div>
                <div class="controls-color" style="background: navy;"></div>
                <div class="controls-color" style="background: purple;"></div>
            </div>
        </div>
    </div>
</body>
</html>
